<div class="row" *ngIf="displayBidStep; else BidWithValue">
  <div class="col-12">
    <a class="btn btn-primary text-light" (click)="onBidWithBidStep()">Licit a következő legkisebb licittel:  {{ticket.currentBid+ticket.bidStep}} Ft
    </a>
  </div>
  <div class="col-12 mt-2">
    <a href="#" (click)="displayBidWithStep($event)">Inkább megadom én a licit értékét</a>
  </div>
</div>
<ng-template #BidWithValue>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <!--<input type="text" *ngIf="form.get('bid2')" formControlName="bid2">-->
    <div class="row">
      <div class="col-6">
        <input
          [ngClass]="{'is-invalid': submitted && form.get('bid').invalid}"
          formControlName="bid"
          type="number"
          class="form-control"
          placeholder="Add meg a licit értékedet"
        />
        <div class="invalid-feedback" *ngIf="form.get('bid').hasError('required')">
          Kötelező licit értéket megadni!
        </div>
        <div class="invalid-feedback" *ngIf="form.get('bid').hasError('validateMinimumBid')">
          Minimum licit amit tehetsz: {{ticket.currentBid+ticket.bidStep}} Ft!
        </div>
      </div>
      <div class="col-6">
        <button type="submit" class="btn btn-primary text-light" role="button">Licitálok</button>
      </div>
    </div>
  </form>
</ng-template>
{{form.value | json}}
