<ng-container *ngIf="ticket != null; else Loading">
  <div class="container">
    <div class="row">
      <ng-container *ngIf="ticket">
        <div class="col-sm order-md-2">
            <app-eventcard [esemeny]="ticket.event" nextLabel="Esemény megtekintése"></app-eventcard>
        </div>
        <div class="col-sm-12 col-md-8">
          <app-ticket-details-card [loading]="progressRefreshTicket" [ticket]="ticket"></app-ticket-details-card>

          <app-bidding-card [loading]="progressRefreshTicket" [isLoggedIn]="isLoggedIn" [ticket]="ticket" (refreshTicket)="onRefreshTicket()"></app-bidding-card>
        </div>
      </ng-container>
    </div>
  </div>
</ng-container>

<ng-template #Loading>
  <app-loading-spinner></app-loading-spinner>
</ng-template>
